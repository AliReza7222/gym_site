{% extends '_base.html' %}

{% load static %}

{% block title %} Create Notification {% endblock %}

{% block link %}
    <link href="{% static 'css/create_note.css' %}" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}


{% block script %}{% endblock %}

{% block content %}
    <div class="container" >
		<h1 style="text-align:center"> Create Notification</h1><hr>
		<form method="post">
			{% csrf_token %}
			<div class="form-container">
				  <div class="form-group">
					<label for="topic">Topic:</label>
					<input type="text" id="topic" name="topic"
						   placeholder="write your topic for notification ...." required>
				  </div>

				  <div class="form-group">
					<label for="gym">Gym:</label>
					<select name="gym" id="gym" class="form-select" required>
					  <option selected value="">Select a club</option>
					  {% for value in gyms %}
									<option value="{{ value.pk }}">{{ value }}</option>
					  {% endfor %}
            		</select>
				  </div>
			</div>

			<label for="message">Message:</label>
			<textarea id="message" name="message"
					  placeholder="write your message ...." style="height:200px" required></textarea>
			<br>
			<input type="submit" value="Send">
		</form>
	</div>
{% endblock %}
